services:
  gnome-docker:
    container_name: gnome-docker
    hostname: gnome-docker
    build: ./host/gnome-docker

    environment:
      VNC_OPTION: -SecurityTypes=None -rfbunixpath /host/vncsocket -rfbport -1
      BEFORE_GNOME: "cat /host/extension-ready>/dev/null;/extension/install.sh install-enable"
      ROOTMODE: false
      DEBUG: true
      XVFB_GPU: false
      XVFB_SCREEN_WIDTH: 1080

    # For systemd
    cgroup: host
    volumes:
      # Systemd requirements
      - type: tmpfs
        target: /tmp
      - type: tmpfs
        target: /run
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /sys/fs/cgroup/system.slice:/sys/fs/cgroup/system.slice:rw

      # For vnc unix socket
      - ./host:/host:rw
      - ./:/extension
